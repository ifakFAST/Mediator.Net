<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

  <!-- Stamm (mittel) — clipped to the chamfer using a path -->
  <!-- Intersections with y = 65 - x (top-left) and y = x + 135 (bottom-left) -->
  <path d="
    M 15.728085,49.271915
    L 53,12
    L 54,12
    L 54,188.10722
    L 53.10722,188.10722
    L 15.728085,150.728085
    Z" fill="#1697f6"/>

  <!-- oberer Balken (hell) — trimmed against y = x - 135 (top-right chamfer) -->
  <path d="
    M 64,12
    L 147,12
    L 184,49
    L 184,52
    L 64,52
    Z" fill="#267fe4"/>

  <!-- mittlerer Balken (dunkel) — fully inside chamfer, no trim needed -->
  <rect x="64" y="82" width="100" height="40" fill="#62bdff"/>
</svg>
